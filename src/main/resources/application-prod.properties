# Production Configuration for Render Deployment (H2 Database)
server.port=8080

# H2 Database Configuration (same as development for testing)
spring.datasource.url=jdbc:h2:mem:mydreamsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (disabled in production)
spring.h2.console.enabled=false

# JWT Configuration (hardcoded for testing)
jwt.secret=mydreams-secret-key-for-jwt-token-generation-2024
jwt.expiration=86400000

# CORS Configuration for Production (hardcoded)
spring.web.cors.allowed-origins=https://mydreams-frontend.onrender.com,http://localhost:5173,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Swagger/OpenAPI Configuration (disabled in production)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Actuator Configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.com.mydreams=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
